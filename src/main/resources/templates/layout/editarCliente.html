<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <section th:fragment="editarCliente">
            <form 
                method="POST" 
                th:action="@{/guardar}" 
                th:object="${persona}"
                class="was-validated"
            >
                <!-- id oculto para que matchee con el item que quiero modificar -->
                <input 
                    type="hidden"
                    name="idpersona"
                    th:field="*{idpersona}"
                />
                <section th:replace="~{layout/btnEditar :: btnEditar}"></section>
            </form>  
        </section>
        
        
        <div th:replace="~{layout/template :: scripts}"></div>
    </body>
</html>
