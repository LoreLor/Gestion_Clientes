<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <section th:fragment="editarCliente">
            <form 
                method="POST" 
                th:action="@{/guardar}" 
                th:object="${persona}"
                class="was-validated"
            >
                <!-- id oculto para que matchee con el item que quiero modificar -->
                <input 
                    type="hidden"
                    name="idpersona"
                    th:field="*{idpersona}"
                />
                <section th:replace="~{layout/btnEditar :: btnEditar}"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h4>[[#{accion.modificar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group mb-3">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input
                                            type="text"
                                            name="nombre"
                                            class="form-control"
                                            required="true"
                                            th:field="*{nombre}"
                                        />   
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="nombre">[[#{persona.apellido}]]</label>
                                        <input
                                            type="text"
                                            name="apellido"
                                            class="form-control"
                                            required="true"
                                            th:field="*{apellido}"
                                        />    
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="nombre">[[#{persona.email}]]</label>
                                        <input
                                            type="text"
                                            name="email"
                                            class="form-control"
                                            required="true"
                                            th:field="*{email}"
                                        />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="telefono">[[#{persona.telefono}]]</label>
                                        <input
                                            type="tel"
                                            name="telefono"
                                            class="form-control"
                                            required="true"
                                            th:field="*{telefono}"
                                        />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="nombre">[[#{persona.saldo}]]</label>
                                        <input
                                            type="number"
                                            name="saldo"
                                            class="form-control"
                                            required="true"
                                            th:field="*{saldo}"
                                        />  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>  
        </section>
        
        
        <div th:replace="~{layout/template :: scripts}"></div>
    </body>
</html>
