<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <title>Agregar Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <section th:fragment="agregarClientes">
            <div  id="agregarClientes" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form 
                                method="POST" 
                                th:action="@{/guardar}" 
                                th:object="${persona}"
                                class="was-validated"
                            >

                                <div class="form-group mb-3">
                                    <label 
                                        for="nombre" 
                                        class="form-label"
                                        th:text="#{persona.nombre}"
                                    ></label>
                                    <input 
                                        type="text"
                                        name="nombre"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label 
                                        for="apellido" 
                                        class="form-label"
                                        th:text="#{persona.apellido}"
                                    ></label>
                                    <input 
                                        type="text"
                                        name="apellido"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label 
                                        for="email" 
                                        class="form-label"
                                        th:text="#{persona.email}"
                                    ></label>
                                    <input 
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label 
                                        for="telefono" 
                                        class="form-label"
                                        th:text="#{persona.telefono}"
                                    ></label>
                                    <input 
                                        type="tel"
                                        name="telefono"
                                        class="form-control"
                                    />
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label 
                                        for="saldo" 
                                        class="form-label"
                                        th:text="#{persona.saldo}"
                                    ></label>
                                    <input 
                                        type="number"
                                        name="saldo"
                                        class="form-control"
                                        step="any"
                                        required
                                    />
                                </div>
                                
                                <div class="modal-footer">
                                    <button 
                                        class="btn btn-dark text-white" 
                                        type="submit" 
                                        th:text="#{accion.guardar}"
                                    ></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!--scripts-->
        <div th:replace="~{layout/template :: scripts}"></div>
    </body>
</html>
